{% load static %}
    <div class="py-3 px-4 bg-gray-100">
        <span class="font-medium text-slate-700 text-lg ">Change Password</span>
    </div>
    <div class="gap-2 py-6 px-4 border-t border-gray-400">
        <div class="col-span-12">
            <div class="mb-6">
                <label class="text-sm block text-slate-500 mb-2 font-medium tracking-wide">Old Password <span class="text-red-500">*</span></label>
                <div class="relative flex items-center">
                    <span class="absolute text-gray-500 border-r border-gray-500 px-3">
                    <i class="icon-lock"></i>
                    </span>
                    <input type="password" name="password" class="border pl-12 h-12 border-gray-500 rounded text-slate-500 font-medium tracking-wide text-sm focus:outline-none block w-full p-2" placeholder="Enter Your Old Password">
                </div>
                </div>
            <div class="mb-6">
                <label class="text-sm block text-slate-500 mb-2 font-medium tracking-wide">New Password <span class="text-red-500">*</span></label>
                <div class="relative flex items-center">
                    <span class="absolute text-gray-500 border-r border-gray-500 px-3">
                    <i class="icon-key"></i>
                    </span>
                    <input type="password" name="password" class="border pl-12 h-12 border-gray-500 rounded text-slate-500 font-medium tracking-wide text-sm focus:outline-none block w-full p-2" placeholder="New Password">
                </div>
            </div>
            <div class="mb-6">
                <label class="text-sm block text-slate-500 mb-2 font-medium tracking-wide">Confirm Password <span class="text-red-500">*</span></label>
                <div class="relative flex items-center">
                    <span class="absolute text-gray-500 border-r border-gray-500 px-3">
                    <i class="icon-key"></i>
                    </span>
                    <input type="password" name="password" class="border pl-12 h-12 border-gray-500 rounded text-slate-500 font-medium tracking-wide text-sm focus:outline-none block w-full p-2" placeholder="Confirm Password">
                </div>
            </div>
            <div class="mt-8 gap-2 flex items-center justify-end">
                <button  class="inline-flex font-medium text-sm text-white bg-red-500 py-1 px-3 gap-2 rounded border border-red-700 items-center justify-center ">
                    <i class="icon-cycle"></i> 
                    <span>Reset</span>
                </button>
                <button class="inline-flex font-medium text-sm text-white bg-blue-500 py-1 px-3 gap-2 rounded border border-blue-700 items-center justify-center ">
                    <i class="icon-key"></i> 
                    <span>Change Password</span>
                </button>
            </div>
        </div>
    </div>
